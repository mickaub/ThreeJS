<!DOCTYPE html> <!--Code imported from JYUNMING CHEN github, trying to figure out two camera setup-->
<html>
<head>
<style>
    body {
        background-color: #fff;
        color: #111;
        margin: 0px;
        overflow: hidden;
        font-family: Monospace;
        font-size: 20px;
        position: absolute;
    }
    #info {
        position: absolute;
        top: 0px; width: 100%;
        
        padding: 5px;
        text-align: center;
        color: #ffff00
    }
    a {color: #00ffff}
    strong {color:red}
</style>
</head>

<body> 

<div id="container"></div>
<div id="info">
    webgl tutorial 15 <br/>
    TopView Camera & Dual Viewports 
</div>


<script src="http://jyunming-chen.github.io/tutsplus/js/three.min.js"></script>
<script src="http://jyunming-chen.github.io/tutsplus/js/OrbitControls.js"></script>

<script>
////////////////////////////////////////////////////
// global var's
var scene, renderer, camera, topCamera;
var controls;
var controls2;

var left_box, right_box;

init();
animate();

function init()
{
    var width = window.innerWidth;
    var height = window.innerHeight;

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize (width, height);
    document.body.appendChild (renderer.domElement);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
    camera.position.y = 160;
    camera.position.z = 400;
    camera.lookAt (new THREE.Vector3(0,0,0));

    topCamera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
    topCamera.position.y = 320;
    topCamera.position.z = 400;
    topCamera.position.x = 400;
    topCamera.lookAt (new THREE.Vector3(0,0,0));

    // so weird...
    // the following gave wrong result!
    // topCamera.lookAt (new THREE.Vector3(0,0,0));
    // topCamera.up.set (0,0,-1);
    
    
    // try a more concise syntax    
    left_box = new THREE.Mesh (new THREE.BoxGeometry (20,40,30), 
                                new THREE.MeshLambertMaterial ({color: 0xff2211}) );
    left_box.position.set (-50,20,0);
    scene.add (left_box);
        
    right_box = new THREE.Mesh (new THREE.BoxGeometry (20,20,20), 
                                new THREE.MeshLambertMaterial ({color: 0x22ff11}) );
    right_box.position.set (50,10,0);
    scene.add (right_box);

    controls = new THREE.OrbitControls (camera, render.domElement);
    controls2 = new THREE.OrbitControls (topCamera, render.domElement);
    

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
    scene.add(gridXZ);

    var pointLight = new THREE.PointLight (0xffffff);
    pointLight.position.set (0,300,200);
    scene.add (pointLight);

    var ambientLight = new THREE.AmbientLight (0x111111);
    scene.add(ambientLight);
    
    window.addEventListener ('resize', onWindowResize, false);  
}

function animate()
{
    requestAnimationFrame ( animate );  
    controls.update();
    controls2.update();
    render();  
}

function onWindowResize()
{
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
        
    renderer.setSize (window.innerWidth, window.innerHeight);
}

function render()
{
    var SCREEN_W, SCREEN_H;
    SCREEN_W = window.innerWidth;
    SCREEN_H = window.innerHeight;

    var left,bottom,width,height;

    left = 1; bottom = 1; width = 0.5*SCREEN_W-2; height = SCREEN_H-2;
    renderer.setViewport (left,bottom,width,height);
    renderer.setScissor(left,bottom,width,height);
    renderer.enableScissorTest (true);
    topCamera.aspect = width/height;
    topCamera.updateProjectionMatrix();
    renderer.render (scene,topCamera);

    left = 0.5*SCREEN_W+1; bottom = 1; width = 0.5*SCREEN_W-2; height = SCREEN_H-2;
    renderer.setViewport (left,bottom,width,height);
    renderer.setScissor(left,bottom,width,height);
    renderer.enableScissorTest (true);  // clip out "viewport"
    camera.aspect = width/height;
    camera.updateProjectionMatrix();
    renderer.render (scene,camera);
    
}

</script>
</body>

</html>
